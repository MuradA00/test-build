<header class="header">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center header-body justify-content-lg-between">
      <a href="/" class="header-logo col-6 col-lg-4">
        <img src="images/header/header-logo.png" alt="logo">
      </a>
      <nav class="nav col-12 justify-content-center col-lg-6 col-xl-4 justify-content-lg-end justify-content-xl-start">
        <ul class="nav-list d-flex align-items-center">
          <li >
            <a class="fw-bold nav-link text-clr-1 p-2" href="#">Уроки</a>
          </li>
          <li >
            <a class="fw-bold nav-link text-clr-1 p-2" href="#">Подкасти</a>
          </li>
          <li >
            <a class="fw-bold nav-link text-clr-1 p-2" href="#">Блог</a>
          </li>
        </ul>
      </nav>
      <div class="header-second-row d-flex align-items-center col col-lg-5 justify-content-end">
        <div class="custom-lang custom-lang--header me-5">
          <div class="custom-lang-selected">
            <img class="custom-lang-flag" src="images/flags/no-round-ua-flag.png" alt="flag-icon">
            <span class="custom-lang-text">Українська</span>
            <div>
              <svg class="custom-lang-arrow" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="">
                <circle opacity="0.2" cx="10" cy="10" r="10" fill=""/>
                <path d="M14 9L10 13L6 9" stroke="" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
          </div>
          <div class="custom-lang-hidden">
            <ul class="custom-lang-list">
              <li class="custom-lang-item">
                <img class="custom-lang-flag" src="images/flags/ae-flag.png" alt="flag-icon">
                <span class="custom-lang-text custom-lang-text--hidden">Арабська</span>
              </li>
              <li class="custom-lang-item">
                <img class="custom-lang-flag" src="images/flags/eng-flag.png" alt="flag-icon">
                <span class="custom-lang-text custom-lang-text--hidden">Англійська</span>
              </li>
            </ul>
          </div>
        </div>
        <button aria-label="Button to login" class="log-in-btn ms-auto ms-lg-0 button-primary button-primary--md py-3 gap-2">
          <img src="images/header/user-icon.png" width="20px" height="20px" alt="user-icon">
          <span class="fw-bold text-clr-1 lh-1 log-in-btn__text">
            Особистий кабінет
          </span>
        </button>
        <div class="is-logged d-none" >
          <div class="is-logged__inner">
            <div class="is-logged__icon">
              <span class="text-clr-1 ff-sec fw-bold">О</span>
            </div>
            <div class="is-logged__hey">
              <span class="d-block fw-semibold">Раді бачити, </span>
              <span class="d-block fw-bold">Оксано</span>
            </div>
          </div>
          <button aria-label="Button to log-out" class="is-logged__btn d-none d-flex justify-content-center align-items-center">
            <img src="images/header/log-out-icon.png" width="16px" height="17px" alt="log-out-icon">
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
